name: "Publish docker images"

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:

    branches: [ "main", "develop", "feature/consumer-backend-dockerfile" ]

    # Publish semver tags as releases.
    # tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "consumer-ui"
  CONSUMER_BACKEND_IMAGE_NAME: "consumer-backend"
  IMAGE_TAG: ${{ github.sha }}
  JAVA_VERSION: 17
    
jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      # - name: Build and push
      #   id: build-and-push-frontend
      #   uses: docker/build-push-action@v3
      #   with:
      #     push: true
      #     tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      - name: Build with Maven
        id: build-consumer-backend-with-maven
        uses: actions/setup-java@v3
        with:
          java-version: '${{ env.JAVA_VERSION }}'
          distribution: 'adopt'
          context: consumer-backend/materialpass
        run: mvn clean install

      - name: Build and push
        id: build-and-push-backend
        uses: docker/build-push-action@v3
        with:
          context: consumer-backend/materialpass
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.CONSUMER_BACKEND_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
