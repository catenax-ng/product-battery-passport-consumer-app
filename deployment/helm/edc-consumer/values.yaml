---
backend:
  enabled: true
  fullnameOverride: "materialpass-edc-backend"
  service:
    frontend:
      port: 80

postgres:
  enabled: true
  fullnameOverride: "consumer-postgresql"
  auth:
    password: "psql_password"
    username: &psqlUsername "postgresql_sandbox_user"
    database: "edc"
  persistence:
    enabled: true

dataplane:
  image:
    tag: 0.1.1
    pullPolicy: IfNotPresent
  envSecretName: "consumer-dataplane-secret"
  fullnameOverride: "materialpass-edc-dataplane"
  edc:
    endpoints:
      default:
        port: 8080
        path: /consumer/dataplane/api
      public:
        port: 8185
        path: /consumer/dataplane/api/public
      control:
        port: 9999
        path: /consumer/dataplane/api/control
      metrics:
        port: 9090
        path: /consumer/dataplane/metrics
  ingresses:
    - enabled: true
      hostname: "materialpass.int.demo.catena-x.net"
      endpoints:
        - default
        - public
        - control
        - metrics
      className: "nginx"
      # # -- Enables TLS on the ingress resource
      # tls: true
      # secretName: tls-secret
      tls:
        # -- Enables TLS on the ingress resource
        enabled: true
        # -- If present overwrites the default secret name
        secretName: "tls-secret"
      
  opentelemetry:
    properties: |-
      otel.javaagent.enabled=false
      otel.javaagent.debug=false
  env:

    #############
    ## GENERAL ##
    #############

    JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044"
    EDC_DATAPLANE_TOKEN_VALIDATION_ENDPOINT: https://materialpass-edc-controlplane:8182/consumer/controlplane/validation

    ###############
    ## KEY VAULT ##
    ###############

    EDC_VAULT_HASHICORP_URL: https://vault.demo.catena-x.net
    EDC_VAULT_HASHICORP_API_SECRET_PATH: /v1/material-pass
    EDC_VAULT_HASHICORP_TOKEN: s.hYFLHf9sH9Qclz6iZ0iAoLIW
    EDC_OAUTH_TOKEN_URL: https://daps1.int.demo.catena-x.net/token
    EDC_OAUTH_PROVIDER_JWKS_URL: https://daps1.int.demo.catena-x.net/.well-known/jwks.json 
    EDC_OAUTH_PROVIDER_AUDIENCE: idsc:IDS_CONNECTORS_ALL
    EDC_VAULT_HASHICORP_HEALTH_CHECK_STANDBY_OK: "true"

controlplane:
  enabled: true
  fullnameOverride: "materialpass-edc-controlplane"
  image:
    tag: 0.1.1
    pullPolicy: IfNotPresent
  envSecretName: "consumer-controlplane-secret"
  edc:
    endpoints:
      default:
        port: 8080
        path: /consumer/controlplane/api
      data:
        port: 8181
        path: /consumer/controlplane/data
      validation:
        port: 8182
        path: /consumer/controlplane/validation
      control:
        port: 9999
        path: /consumer/controlplane/api/control
      ids:
        port: 8282
        path: /consumer/api/v1/ids
      metrics:
        port: 9090
        path: /consumer/controlplane/metrics
  ingresses:
    - enabled: true
      hostname: "materialpass.int.demo.catena-x.net"
      endpoints:
        - default
        - data
        - validation
        - control
        - ids
        - metrics
      className: "nginx"
      tls:
        # -- Enables TLS on the ingress resource
        enabled: true
        # -- If present overwrites the default secret name
        secretName: "tls-secret"

    ## Private / Intranet facing Ingress
    - enabled: false
      # -- The hostname to be used to precisely map incoming traffic onto the underlying network service
      hostname: "edc-controlplane.intranet"
      # -- EDC endpoints exposed by this ingress resource
      endpoints:
        - data
        - control
      # -- Defines the [ingress class](https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-class)  to use
      className: "nginx"
      tls:
        # -- Enables TLS on the ingress resource
        enabled: true
        # -- If present overwrites the default secret name
        secretName: "tls-secret"

  opentelemetry:
    properties: |-
      otel.javaagent.enabled=false
      otel.javaagent.debug=false
  env:
    JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044"
    EDC_DATASOURCE_ASSET_NAME: asset
    EDC_DATASOURCE_ASSET_USER: *psqlUsername
    EDC_DATASOURCE_ASSET_URL: &psqlJdbcUrl "jdbc:postgresql://consumer-postgresql:5432/edc"
    EDC_DATASOURCE_CONTRACTDEFINITION_NAME: contractdefinition
    EDC_DATASOURCE_CONTRACTDEFINITION_USER: *psqlUsername
    EDC_DATASOURCE_CONTRACTDEFINITION_URL: *psqlJdbcUrl
    EDC_DATASOURCE_CONTRACTNEGOTIATION_NAME: contractnegotiation
    EDC_DATASOURCE_CONTRACTNEGOTIATION_USER: *psqlUsername
    EDC_DATASOURCE_CONTRACTNEGOTIATION_URL: *psqlJdbcUrl
    EDC_DATASOURCE_POLICY_NAME: policy
